<ion-header>

  <ion-navbar>
    <ion-title>ArchivedTodos</ion-title>
    <ion-buttons end>
      <button (click)="toggleReorder()" ion-button *ngIf="!reorderIsEnable"> Edit</button>
      <button (click)="toggleReorder()" ion-button *ngIf="reorderIsEnable"> Done</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-list [reorder]="reorderIsEnable" (ionItemReorder)="itemReordered($event)">
  <ion-item-sliding *ngFor="let todo of archivedTodo; let todoIndex = index">
  <ion-item>{{todo}}</ion-item>
  <ion-item-options slide="right">
    <button color="danger" ion-button (click)="homeTodo(todoIndex)">
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-item-options>
</ion-item-sliding>
</ion-list>

</ion-content>
